<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnatomyGuru | Medical Evaluation Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } body { background: white; } }
    </style>
    <!-- Diagnostic Script: If JS crashes, show the error on screen -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="padding: 40px; font-family: system-ui; color: #e11d48; max-width: 600px; margin: auto;">
                        <h1 style="font-weight: 900; letter-spacing: -0.05em;">System Crash</h1>
                        <p style="background: #fff1f2; padding: 15px; border-radius: 8px; border: 1px solid #fecdd3; font-family: monospace; font-size: 13px;">
                            ${msg}<br><br>At: ${url}:${lineNo}:${columnNo}
                        </p>
                        <button onclick="window.location.reload()" style="background: #1e293b; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">Retry Initialisation</button>
                    </div>
                `;
            }
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "mammoth": "https://esm.sh/mammoth@1.8.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "docx": "https://esm.sh/docx@9.1.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8fafc;">
            <div style="text-align: center;">
                <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #ef4444; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <p style="font-weight: 800; color: #1e293b; font-size: 1.25rem; margin: 0; letter-spacing: -0.02em;">Initialising AnatomyGuru</p>
                <p style="color: #64748b; font-size: 0.875rem; margin-top: 8px;">Preparing medical evaluation environment...</p>
            </div>
        </div>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
